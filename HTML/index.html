<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
<header class="header-bar">
    <h1>St Alphonsus Primary School</h1>
</header>
<main class="container my-5">
    <h2 class="text-center mb-5">Dashboard</h2>
    <div class="row g-4">
        <div class="col-md-3">
            <a href="classes.html" class="text-decoration-none">
                <div class="card dashboard-card text-center p-3">
                    <img src="../Resources/class.png" alt="Classes" class="card-img-top" style="height:100px;">
                    <h4 class="mt-3">Classes</h4>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="pupils.html" class="text-decoration-none">
                <div class="card dashboard-card text-center p-3">
                    <img src="../Resources/pupil.png" alt="Pupils" style="height:100px;">
                    <h4 class="mt-3">Pupils</h4>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="parents.html" class="text-decoration-none">
                <div class="card dashboard-card text-center p-3">
                    <img src="../Resources/parents.png" alt="Parents" style="height:100px;">
                    <h4 class="mt-3">Parents</h4>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="teachers.html" class="text-decoration-none">
                <div class="card dashboard-card text-center p-3">
                    <img src="../Resources/teacher.png" alt="Teachers" style="height:100px;">
                    <h4 class="mt-3">Teachers</h4>
                </div>
            </a>
        </div>
    </div>
    <div class="text-center mt-5">
        <button class="btn btn-danger px-4" onclick="logout()">Logout</button>
    </div>
</main>
<script src="/JS/main.js"></script>
</body>
</html>
